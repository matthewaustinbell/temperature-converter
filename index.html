<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="celcius">
        <input type="number" placeholder="celcius...">
    </div>
    <div id="fahrenheit">
            <input type="number" placeholder="fahrenheit...">
        </div>
    <label for="Temperature">Temperature:</label>

    <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">


    <div>
        <input type="radio" id="fahrenheit" name="drone" value="fahrenheit" checked>
        <label for="fahrenheit">Fahrenheit</label>
    </div>

    <div>
        <input type="radio" id="celsius" name="drone" value="celsius">
        <label for="celsius">Celsius</label>
    </div>

    <p>This will hold the text of the converted temperature.</p>

    <button class="favorite styled" type="button">
        Convert Temp
    </button>

    <button class="favorite styled" type="button">
        Clear
    </button>
    <script src="main.js"></script>
</body>

</html>
